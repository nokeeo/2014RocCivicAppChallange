<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2014 Rochester Civic App Challenge</title>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-8"> 
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type = "text/css" href="./css/page.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
	<script type = "text/javascript" src="./javascript/searchBar.js"></script>
	<script type = "text/javascript" src="./javascript/apiHandler.js"></script>
    <script type= "text/javascript" src="./javascript/mapStyles.js"></script>
  </head>
  <body>
      
      <header id="header">
          <img src="images/tower.png" id="headerImage" />
          <h1 id="headerTitle">City Watch</h1>
          <ul id="headerMenu">
              <li><a href="#heatmap">Heatmap</a></li>
              <li><a href="#markers">Markers</a></li>
              <li>About</li>
          </ul>
          <img src="images/menu.png" id="headerMenuButton" onclick="toggleMenu()"/>
      </header>
      
      <div id="menuBox">
          <button class="menuApplyButton" onclick="applyMenuButtonClicked()">Apply</button>
          <h3 style="margin-left: 25px; width: 75%">Agency Types</h3>
          <hr/>
      </div>
      
      <div id="content">
        <div id="activityIndicator">
            <div id="activityIndicatorAnimator">
                <img src="images/towerMask.png" />
            </div>
        </div>

        <div id="searchBar">
            <img id="searchIcon" src="images/searchIcon.png" />
            <input type="text" id="locationBar" onchange="locationChanged()">
        </div>
      <div id="map-canvas"/>
      </div>
  </body>
</html>
