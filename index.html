<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2014 Rochester Civic App Challenge</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type = "text/css">
      #map-canvas { width: 640px; height: 480px }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM7EtwuEQnMfkcI_YVOmZ0QzjRKHCoE1c&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>Welcome to CivicApp.GearChicken.com !</p>
    <div id="map-canvas"/>
  </body>
</html>
